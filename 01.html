<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <script>
        // 이벤트를 연결합니다
        window.onload = function () {
            var input1 = document.querySelectorAll('input')[0]
            var input2 = document.querySelectorAll('input')[1]

            // input1
            input1.onkeydown = function () {
                // 글자 수가 6개 이상일 떄
                if (input1.value.length >= 6) {
                    // input2 문서 객체로 포커스를 이동합니다
                    input2.focus()
                }
            }

            // input2
            input2.onkeydown = function (event) {
                // 이벤트 객체 추출
                //var event = event || window.event
                // 사용자의 입력이 '백스페이스'고 입력된 글자가 없을 때
                if (event.keyCode == 8 && input2.value.length == 0) {
                    input1.focus()
                }
            }
        }
    </script>
</head>
<body>
    주민번호
    <input type="text" maxlength="6">-
    <input type="text" maxlength="7">
</body>
</html>
